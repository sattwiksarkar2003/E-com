<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SoleSphere</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./image/sneakers.png" alt="sneakers">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <img src="./image/search.png" width="20" height="20" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">Air Force</h3>
            <h3 class="menuItem">Jordan</h3>
            <h3 class="menuItem">Blazer</h3>
            <h3 class="menuItem">Crater</h3>
            <h3 class="menuItem">Hippie</h3>
        </div>
    </nav>

    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./image/air.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Air Force<br>New<br>Season</h1>
                <h2 class="sliderPrice">Rs. 119</h2>
                <button class="buyButton">Buy Now</button>
            </div>
            <div class="sliderItem">
                <img src="./image/jordan.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Air Jordan<br>New<br>Season</h1>
                <h2 class="sliderPrice">Rs. 149</h2>
                <button class="buyButton">Buy Now</button>
            </div>
            <div class="sliderItem">
                <img src="./image/blazer.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Blazer<br>New<br>Season</h1>
                <h2 class="sliderPrice">Rs. 109</h2>
                <button class="buyButton">Buy Now</button>
            </div>
            <div class="sliderItem">
                <img src="./image/crater.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Crater<br>New<br>Season</h1>
                <h2 class="sliderPrice">Rs. 129</h2>
                <button class="buyButton">Buy Now</button>
            </div>
            <div class="sliderItem">
                <img src="./image/hippie.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Hippie<br>New<br>Season</h1>
                <h2 class="sliderPrice">Rs. 99</h2>
                <button class="buyButton">Buy Now</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
